<ul role="list" class="p-0">
  {{- range . }}
  <li class="flex p-0">
    <a class="group flex text-sm font-medium text-zinc-800 transition hover:text-teal-500 dark:text-zinc-200 dark:hover:text-teal-500"
      href="{{ trim .url " " }}" target="_blank" rel="noopener noreferrer me">
      <span class="h-6 w-6 flex-none">
         {{ partial "svg.html" . }}
      </span>
      <span class="ml-2">{{ (.title | default .name) | title }}</span>
    </a>
  </li>
  {{- end }}
</ul>
